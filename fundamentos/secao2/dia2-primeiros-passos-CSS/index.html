<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
            font-size: 65px;
            color: orange;
            font-style: sans-serif;
        }


        .style-text {
            background-color: blue;
        }

        body {
            font-size: 16px;
        }

        p {
            font-size: 3em;
        }

        #Am {
            background-color: yellow;
        }

        #Verm {
            background-color: red;
        }

        #Marr {
            background-color: brown;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="style-text">Qual é a sua fruta favorita?</p>
    <ul class="style-text">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

      <p>Qual é a sua cor favorita?</p>

      <ul>
        <li id="Am">Amarelo</li>
        <li id="Verm">Vermelho</li>
        <li id="Marr">Marrom</li>
      </ul>
    
  </body>
</html>
