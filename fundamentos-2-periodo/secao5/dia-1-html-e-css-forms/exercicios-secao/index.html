<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>
    <form action="" method="GET"> 
    <label for="input-email">E-mail:
    <input type="email" name= 'email' placeholder="Digite seu e-mail" required autocomplete="off" id="input-email" autofocus>
    </label>
    <br>
    <label for="input-password">Senha:
    <input type="password" name= 'senha' placeholder="Digite sua senha" id="input-password" required>
    </label>
    <br>
    <input type="checkbox">Lembrar-me
    <button type="submit">Entrar</button>
</form>
</body>
</html>
